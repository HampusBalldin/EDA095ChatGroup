<html xmlns="http://www.w3.org/1999/xhtml" lang="en" id="htmlTest">
<head>
    <link rel="stylesheet" type="text/css" href="../login/PageStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="../login/jquery.js" type="text/javascript"></script>
    <script src="../login/HXML.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#BT_Login").click(function () {
                var uid = document.getElementById("uid").value;
                var pwd = document.getElementById("pwd").value;
                console.log("uid =" + uid);
                //HXML.setCookie("uid", uid, 5);
                //HXML.setCookie("pwd", pwd, 5);
                HXML.establishConnection();
            });
        });
    </script>
</head>
<body background="/login/white.jpg">
<div id="logotype" class="logotype">
    <img src="/login/violink_logo.png" alt="VioLink" width="200" style="margin: 20px">
</div>


<div class="container content">

    <form method="post" action="../chat/index.html" class="form-horizontal">

        <div class="col-sm-offset-2 col-sm-10">
            <h>Welcome!</h>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="uid">Username:</label>

            <div class="col-sm-10">
                <input class="form-control" type="text" name="uid" id="uid" value=""
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" id="BT_Login" value="Login" class="btn btn-default">
            </div>
        </div>
    </form>
</div>
</body>
</html>
