<script src="../javascripts/jquery.js" type="text/javascript"></script>
<script src="../javascripts/xml2json.js" type="text/javascript"></script>
<script src="../javascripts/HXML.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/chat/PageStyle.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script>
    $(document).ready(function () {
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var s = 0; s < ca.length; s++) {
                var c = ca[s];
                while (c.charAt(0) == ' ')
                    c = c.substring(1);
                if (c.indexOf(name) == 0)
                    return c.substring(name.length, c.length);
            }
            return "";
        }

        var tableId = 1;
        var uid = getCookie("uid");
        alert(uid);

        $("#Button_Message_Send").on('click', function () {
            var data = document.getElementById("note").value;
            var uid = getCookie("uid");
            displayMessage(uid, data);
            var msg =
                    HXML.createMessage(
                            HXML.MESSAGE_TYPE.Request_Send_Data,
                            HXML.createUser(uid, getCookie("pwd"), HXML.STATUS.ONLINE),
                            data, HXML.createUser());
            $.post("../asynch/" + uid, JSON.stringify(msg));
        });

        $("#Button_Message_Logout").on('click', function () {
            var msg =
                    HXML.createMessage(
                            HXML.MESSAGE_TYPE.Logout,
                            HXML.createUser(getCookie("uid"), getCookie("pwd"), HXML.STATUS.OFFLINE),
                            "",
                            HXML.createUser());
            $.post("../logout", JSON.stringify(msg)).done(function (name) {

            });
        });

        $("#Button_Message_GetFriends").on('click', function () {
            var name = document.getElementById("loggedin_name");
            name.innerHTML = getCookie("uid");
            var msg = HXML.createMessage(HXML.MESSAGE_TYPE.GetFriends,
                    HXML.createUser(getCookie("uid"), getCookie("pwd"), HXML.STATUS.ONLINE),
                    "",
                    HXML.createUser());

            $.post("../getfriends", JSON.stringify(msg)).done(function (arg) {
                var dom = HXML.parseXml(arg);
                console.log(dom);
                var users = dom.getElementsByTagName("Users");
                console.log(users);
                var userNodes = dom.getElementsByTagName("User");
                console.log(userNodes);
                var uid = "", pwd = "", status = "";
                for (var i = 0; i < userNodes.length; i++) {
                    uid = userNodes[i].getElementsByTagName("uid")[0].textContent;
                    pwd = userNodes[i].getElementsByTagName("pwd")[0].textContent;
                    status = userNodes[i].getElementsByTagName("status")[0].textContent;
                    console.log(uid + pwd + status);
                    drawUser(uid, i);
                }
            });
        });

        pull();

        function pull() {
            var uid = HXML.getCookie("uid"), pwd = HXML.getCookie("pwd");
            var status = HXML.checkConnectionStatus();
            if (status === "TRUE") {
                console.log("TRUE");
                console.log("Connection Status = " + status);
            } else if (status === "FALSE") {
                console.log("FALSE");
                console.log("Connection Status = " + status);
                console.log("Try establish Connection again");
                HXML.establishConnection();
            }


            console.log("uid = " + uid + "pwd = " + pwd);
            var msg = HXML.createMessage(HXML.MESSAGE_TYPE.Request_Receive_Data,
                    HXML.createUser(uid, pwd, HXML.STATUS.ONLINE),
                    "",
                    HXML.createUser());

            $.post("../asynch/" + getCookie("uid"), JSON.stringify(msg)).done(function (arg) {
                var dom = HXML.parseXml(arg);
                console.log(dom);
                var message = dom.getElementsByTagName("data")[0].textContent;
                var user = dom.getElementsByTagName("origin")[0];
                var userID = user.getElementsByTagName("uid")[0].textContent;
                displayMessage(userID, message);
                pull();
            });
        }
    });

    function displayMessage(userID, message) {
        var tempList = [];
        var d = new Date();
        var text = d.toLocaleTimeString() + " - " + userID + " says: " + message;
        drawMessage(userID, text);
    }

    function drawUser(userId, index) {
        var myTable = document.getElementById("users_body");
        if (index === 0) {
            myTable.innerHTML = "";
        }
        var html = "<tr><td id=" + userId + ">" + userId + "</td></tr>";
        myTable.innerHTML += html;
    }

    function drawMessage(userId, txt) {
        var myTable = document.getElementById("messages_body");
        var html = "<tr><td class=\"hover\" id=" + userId + ">" + txt + "</td></tr>";
        myTable.innerHTML += html;
    }

</script>


<html>
<head>
</head>
<body>
<h2> Messenger </h2>
<br id="loggedin_name">
</br>
<div id="tables">
    <div id="table-wrapper_1" style="float: left; width: 200px;">
        <div id="table-scroll_1">
            <table style="width:80%" id="users" class="table table-striped">
                <thead>
                <tr>
                    <td width="500">Users:</td>
                </tr>
                </thead>
                <tbody style="height: 10px !important; overflow: scroll; " id="users_body">

                </tbody>
            </table>
        </div>
    </div>
    <div id="table-wrapper_2" style="float: left; width: 200px;">
        <div id="table-scroll_2">
            <table style="width:80%" id="messages" class="table table-striped">
                <thead>
                <tr>
                    <td width="500">Messages:</td>
                </tr>
                </thead>
                <tbody style="height: 10px !important; overflow: scroll; " id="messages_body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="div1">
    <div>
        <br>Input new note:</br>
    </div>
    <div id="buttons" style="float: bottom;">
        <input type="text" class="form-control" name="note" id="note" value="" placeholder="new note">
        <button id="Button_Message_Send">
            Send
        </button>
        <button id="Button_Message_GetFriends">
            Get Friends
        </button>
        <button id="Button_Message_Logout">
            Logout
        </button>
    </div>
</div>


</body>
